services:
  - type: web
    name: intuitivex-api
    env: python
    rootDir: Tarefa4_API
    buildCommand: |
      cd frontend && npm install && npm run build && cd ../backend && pip install -r requirements.txt && python -m pytest tests/ -v
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "18"
